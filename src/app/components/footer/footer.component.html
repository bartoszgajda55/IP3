<footer class="footer">
  <div fxLayout="row wrap" class="footer__container" fxFlex="100%" fxFlex.gt-xs="600px" fxFlex.gt-sm="960px" fxFlex.gt-md="1280px">
    <div class="footer__left-col">
      <img src="assets/logo.png" alt="Vetero - Site Logo Alternative" class="footer__logo" />
      <div class="footer__address">
        <h4>Vetero Company Limited.</h4>
        <p>6 Professors' Square</p>
        <p>G3 6BY Glasgow</p>
      </div>
    </div>
    <div class="footer__right-col">
      <div class="footer__menu-container">
        <a *ngFor="let link of navLinks" routerLink="{{ link.href }}" routerLinkActive="active" class="footer__menu-item">{{ link.name }}</a>
      </div>
    </div>
  </div>
</footer>
