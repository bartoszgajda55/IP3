<div class="forecast-presenter__container">
  <mat-tab-group>
    <mat-tab *ngFor="let forecast of (transformedForecast | keyvalue: keyDefaultOrder)" label="{{ forecast.value[0].dt * 1000 | date: 'd LLLL' }}">
      <p>{{ Math.ceil(forecast.value.length / 2) }}</p>
      <!-- <app-weather-presenter fxFlex="1 1 auto" [currentWeather]="forecast.value[0]"></app-weather-presenter> -->
    </mat-tab>
  </mat-tab-group>
</div>
