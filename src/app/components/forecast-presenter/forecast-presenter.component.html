<div class="forecast-presenter__container">
  <mat-tab-group>
    <mat-tab
      *ngFor="let forecast of (transformedForecast | keyvalue: keyDefaultOrder)"
      label="{{ forecast.value[Math.ceil(forecast.value.length / 2)].dt * 1000 | date: 'd LLLL' }}"
    >
      <app-weather-presenter fxFlex="1 1 auto" [currentWeather]="forecast.value[Math.ceil(forecast.value.length / 2)]"></app-weather-presenter>
    </mat-tab>
  </mat-tab-group>
</div>
