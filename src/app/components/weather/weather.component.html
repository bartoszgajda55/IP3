<div class="weather">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Weather Map</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="weather__description">
        This page allows to choose location, and receive relevant weather
        information in that area.
      </p>
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </mat-card-content>
  </mat-card>
</div>
