<div class="earthquake">
  <mat-card>
    <mat-card-title>Earthquake Map</mat-card-title>
    <mat-card-subtitle>This page allows to receive current earthquakes</mat-card-subtitle>
    <mat-card-content>
      <div class="select_earthquakes" fxLayout="column wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <h4>Select earthquake time</h4>
        <mat-form-field>
          <mat-select [(value)]="selected">
            <mat-option value="option1">All day</mat-option>
            <mat-option value="option2">Last Hour</mat-option>

          </mat-select>
        </mat-form-field>

      </div>



      <agm-map *ngIf="(selected ==='option1' && currentEarthquakes$ | async) as currentEarthquakes" [latitude]="35" [longitude]="39" [scrollwheel]="true" [zoom]="2.5">
        <agm-marker-cluster  imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
          <agm-marker   *ngFor="let earthquake of currentEarthquakes.features" [latitude]="earthquake.geometry.coordinates['1']" [longitude]="earthquake.geometry.coordinates['0']"></agm-marker>
        </agm-marker-cluster>
      </agm-map>

      <agm-map *ngIf="(selected ==='option2' && LastHourEarthquakes$ | async) as hourEarthquakes" [latitude]="35" [longitude]="39" [scrollwheel]="true" [zoom]="2.5">
        <agm-marker-cluster  imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
          <agm-marker   *ngFor="let earthquake of hourEarthquakes.features" [latitude]="earthquake.geometry.coordinates['1']" [longitude]="earthquake.geometry.coordinates['0']"></agm-marker>
        </agm-marker-cluster>
      </agm-map>

</div>
