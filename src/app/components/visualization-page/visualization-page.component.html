<div class="visualization">
  <mat-card>
    <mat-card-title>Visualizations</mat-card-title>
    <mat-card-subtitle
      >This page contains extra visualizations, using the data sources and techniques we have identified as innovative</mat-card-subtitle
    >
    <mat-card-content>
      <h4>Select Map Overlay</h4>
      <mat-form-field>
        <mat-select placeholder="Select Map Overlay" (selectionChange)="handleUserMapLayerSelection($event)" required>
          <mat-option value="TA2">Air temperature at a height of 2 meters</mat-option>
          <mat-option value="APM">Atmospheric pressure on mean sea level</mat-option>
          <mat-option value="CL">Cloudiness</mat-option>
          <mat-option value="SD0">Depth of snow</mat-option>
        </mat-select>
      </mat-form-field>
      <agm-map (mapReady)="onMapReady($event)" [latitude]="50" [longitude]="0" [scrollwheel]="false" [zoom]="5" [styles]="mapStyles"> </agm-map>
    </mat-card-content>
  </mat-card>
</div>
